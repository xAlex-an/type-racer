<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awesome and google fonts -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous%7CAlegreya:400,700%7CNunito:400,700"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Type Racer</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="text-center py-4 typeracer-header">
      <h1 class="text-white mb-3 typeracer-title">TypeRacer</h1>
      <button class="btn btn-light px-4 py-2 instructions-btn" id="instructionsBtn">Instructions</button>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row g-4">
        <!-- Left Column - Main Game Area -->
        <div class="col-lg-8 col-md-12">
          <!-- Difficulty Selection -->
          <div class="mb-4">
            <div class="input-group">
              <label class="input-group-text" for="difficultySelect">Select Difficulty</label>
              <select class="form-select"ltySedifficultySelect">
                <option selected>Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
            </div>
          </div>

          <!-- Instructions Text -->
          <div class="mb-3">
            <p class="fw-bold mb-2">Test your typing speed by typing the text shown below:</p>
          </div>

          <!-- Text to Type -->
          <div class="card mb-4 text-display">
            <div class="card-body">
              <p class="mb-0" id="textToType">The cat sat on the mat.</p>
            </div>
          </div>

          <!-- Typing Input Area -->
          <div class="card mb-4 input-area">
            <div class="card-body">
              <textarea 
                class="form-control border-0" 
                id="typingInput" 
                rows="6" 
                placeholder="Click the start button to begin the test"
                disabled
              ></textarea>
            </div>
          </div>

          <!-- Control Buttons -->
          <div class="text-center">
            <button class="btn btn-outline-warning btn-lg me-3 control-btn">Start</button>
            <button class="btn btn-outline-warning btn-lg me-3 control-btn">Stop</button>
            <button class="btn btn-outline-warning btn-lg control-btn">Retry</button>
          </div>
        </div>

        <!-- Right Column - Results Panel -->
        <div class="col-lg-4 col-md-12">
          <div class="card results-panel">
            <div class="mt-3 text-center">
              <h5 class="mb-0">Results</h5>
            </div>
            <div class="card-body text-center">
              <div class="mb-3">
                <strong>Level:</strong> <span id="resultLevel">Easy</span>
              </div>
              <div class="mb-3">
                <strong>Time:</strong> <span id="resultTime">0s</span>
              </div>
              <div class="mb-0">
                <strong>WPM:</strong> <span id="resultWPM">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
